<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
<header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid and Flexbox Layout</h1>
</header>

<main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <section class="lg:col-span-2 flex">
        <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
        <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
    </section>
    <aside class="bg-green-200 p-4">Sidebar</aside>
</main>

<section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-8">
    <img src="https://cdn.pixabay.com/photo/2019/05/07/09/29/chameleon-4185364_1280.jpg" alt="Gallery Image 1" class="w-full h-auto rounded shadow" />
    <img src="https://cdn.pixabay.com/photo/2022/11/15/08/40/dry-plant-7593485_1280.jpg" alt="Gallery Image 2" class="w-full h-auto rounded shadow" />
    <img src="https://cdn.pixabay.com/photo/2017/06/10/16/33/double-exposure-2390185_960_720.jpg" alt="Gallery Image 3" class="w-full h-auto rounded shadow" />
    <img src="https://cdn.pixabay.com/photo/2021/01/19/18/45/field-5932123_1280.jpg" alt="Gallery Image 4" class="w-full h-auto rounded shadow" />
    <img src="https://cdn.pixabay.com/photo/2018/09/26/20/39/orange-3705550_1280.jpg" alt="Gallery Image 5" class="w-full h-auto rounded shadow" />
    <img src="https://cdn.pixabay.com/photo/2017/11/07/18/40/brushes-2927793_1280.jpg" alt="Gallery Image 6" class="w-full h-auto rounded shadow" />
</section>

<footer class="bg-gray-800 text-white p-4 mt-4">
    <p>&copy; 2025 Youssef FJEL's Blog</p>
</footer>
</body>
</html>
